

<!doctype html>
<html class="no-js" lang="utf-8">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">

		<!--Main JS-->
       	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    	<script type="text/javascript" src="js/sheetsee.js"></script>
    	<script type="text/javascript" src="js/tabletop1.3.4.js"></script>
    </head>	
    <body>
	  <div class="container">
	    
		<div id="splash" onclick="SplashBeGone(); return false;">
  			<h1>Welcome to DucaApp-Test</h1>
		</div>

	    <div id="nav">
	    	<h1>Duca-App</h1>
	    	<div class="search">
	    		<input id="fullTableFilter" type="text" placeholder="filter by.."></input>
	    	</div>	
	    </div>

	    <div id="fullTable"></div>

	</div>

	<script id="fullTable_template" type="text/html">
	  	<table>
	      {{#rows}}
	        <button class="entry-button">
		        <div class="make">
			        <div class="entry">
		        	<h2>{{make}}</h2>
		        	<h3>{{model}}</h3>
			        	<div class="body">
			          		{{{type}}}<br>
			          		{{{codec}}}<br>
			          		{{{resolution}}}<br>
			          		{{{framerate}}}<br>
							{{{datarate}}}
			        	</div>
		      	</div>    
		        </div>
		        
	        </button>
	      {{/rows}}
	  	</table>
	</script>


	<script type="text/javascript">
	  document.addEventListener('DOMContentLoaded', function() {
	    var URL = "d/1jspbTfijbvU7FUhICp6rXZfOXs6avxpBifLdxoYXj-E/pubhtml";
	    Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } );
	    Init();
	  });

	  function showInfo(data) {
	    var tableOptions = {"data": data
	    , "pagination": 2000, "tableDiv": "#fullTable", "filterDiv": "#fullTableFilter"}
	    Sheetsee.makeTable(tableOptions)
	    Sheetsee.initiateTableFilter(tableOptions)

	  }

	  function SplashBeGone() { 
		 document.getElementById('splash').style.display = 'none'; 
	  }

	  function Init() { 
	     document.getElementById('splash').style.display = 'block'; 
	  }  


	</script>

	</body>
</html>
